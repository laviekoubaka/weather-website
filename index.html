<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Current Weather Website</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="content">
			<h2 class="main-title">current weather</h2>

			<div class="card car1">
				<h3 class="town">atlanta</h3>
				<section class="left-panel">
					<img src="./images/sun.png" alt="sun" />
				</section>
				<div class="current-temp">
					<h2 class="temp">-2&deg;C</h2>
					<p class="feels-like">Feels Like: -5&deg;C</p>
				</div>

				<section class="right-panel">
					<table>
						<tr>
							<td>Humidity:</td>
							<td>24&#37;</td>
						</tr>

						<tr>
							<td>Wind:</td>
							<td>N 15km/h</td>
						</tr>
						<tr>
							<td>Wind Gusts:</td>
							<td>32 km/h</td>
						</tr>
						<tr>
							<td>Visibility:</td>
							<td>
								<span style="color: rgb(49, 191, 49)">14</span
								>km
							</td>
						</tr>
					</table>
				</section>
			</div>

			<div class="card card2">
				<h3 class="town">new-york</h3>
				<section class="left-panel">
					<img src="./images/sun_and_cloud.png" alt="" />
				</section>
				<div class="current-temp">
					<h2 class="temp">-4&deg;C</h2>
					<p class="feels-like">Feels Like: - 6&deg;C</p>
				</div>

				<section class="right-panel">
					<table>
						<tr>
							<td>Humidity:</td>
							<td>22&#37;</td>
						</tr>

						<tr>
							<td>Wind:</td>
							<td>N 10km/h</td>
						</tr>
						<tr>
							<td>Wind Gusts:</td>
							<td>25 km/h</td>
						</tr>
						<tr>
							<td>Visibility:</td>
							<td>
								<span style="color: rgb(49, 191, 49)">16</span
								>km
							</td>
						</tr>
					</table>
				</section>
			</div>

			<footer class="footer"><a href="#">The weather around</a></footer>
		</main>
	</body>
</html>
